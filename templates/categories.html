{%extends "base_admin.html" %}
 
 {% block content %}
 
<table class="table table-bordered">
    <a href="/admin/category/create" class="btn btn-succes"><i class="fa-sharp fa-solid fa-plus"></i></a>
    <thead>
      <tr>
        <th style="width: 10px">Nama</th>
      
      </tr>
    </thead>
    <tbody>
      </tr>
      {% for c in categories %}

      <tr>
        <td>
        <a > {{c.name}}</a>
        </td>
        <td style="width:277px ;">

        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

 {% endblock content %}
